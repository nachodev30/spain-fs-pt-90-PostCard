<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard - Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="post-card">

        <!-- Secci√≥n del encabezado del post-card (Perfil y icon-ajustes)-->

        <div class="post-header">
            <div class="perfil">
                <i class="fa-brands fa-html5"></i>
                <div class="usuario">
                    <h4>html5</h4>
                    <p>Nacho</p>
                </div>
            </div>
            <div class="ajustes">
                <button class="ajustes">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
        </div>

        <!-- Secci√≥n de la im√°gen del post -->

        <div class="img-container">
            <img src="https://uh.gsstatic.es/sfAttachPlugin/1308323.jpg" alt="post-img">
        </div>

        <!-- Secci√≥n del footer del post (Interacci√≥n y comentario) -->
        
        <div class="post-footer">
            <ul class="menu-inter">
                <li class="menu-inter-item1">
                    <i class="fa-regular fa-heart" id="heartIcon"></i>
                </li>
                <li class="menu-inter-item1">
                    <i class="fa-regular fa-comment"></i>
                </li>
                <li class="menu-inter-item1">
                    <i class="fa-regular fa-paper-plane"></i>
                </li>
                <ul class="save">
                    <li class="menu-inter-item2">
                        <i class="fa-regular fa-bookmark" id="saveIcon"></i>
                    </li>
                </ul>
            </ul>

            <p class="likes">
                Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>1000,000 others</b>
            </p>
            <div class="comment">
                <p>
                    Os comparto, una de las miles de fotos, que tom√© este verano en Mallorca con mi dron DJI Mini 4. üì∏üñºÔ∏è <br> <br>
                    Esta, es una de mis favoritas sin lugar a dudas. Espero que os guste!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
